{% extends "home/base.html" %}

{% block title_suffix %}
 - Creatures
{% endblock %}

{% block content %}
    <form action="" method="get">
        <table>
        {{filter.form}}
        </table>
        <input type="submit" />
    </form>
    
    <p>{{filter.qs|length}} creatures found.</p>
    
    <ul>
    {% for creature in filter.qs %}
        <li><a href="{% url 'creatures:detail' creature.slug %}">{{creature}}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
