{% extends "home/base.html" %}

{% block title_suffix %}
 - Creatures
{% endblock %}

{% block content %}
    {% if creature_list %}
        <ul>
        {% for creature in creature_list %}
            <li><a href="{% url 'creatures:detail' creature.slug %}">{{creature.name}}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No creatures available.</p>
    {% endif %}
{% endblock %}
