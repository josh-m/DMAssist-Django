{% extends 'home/base.html' %}

{% block content %}

    {% if travel_encounters.encounters %}
        {% for day in travel_encounters.encounters %}
            {% for encounter in day.1 %}
                <p>{{encounter.0}} of {{day.0}}: {{encounter.1}}</p>
            {% endfor %}
        {% endfor %}
    {% else %}
        <p> No encounters </p>
    {% endif %}

{% endblock %}
