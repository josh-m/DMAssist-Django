{% extends 'home/base.html' %}

{% block title_suffix %}
 - Spells
{% endblock %}

{% block content %}
    <form action="" method="get">
        <table>
        {{filter.form}}
        </table>
        <input type="submit" />
    </form>
    
    <p>{{filter.qs|length}} spells found.</p>
    
    <ul>
    {% for spell in filter.qs %}
        <li><a href="{% url 'spells:detail' spell.slug %}">{{spell}}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
